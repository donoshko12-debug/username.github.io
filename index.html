<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Предложение на свидание</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #message { margin-top: 20px; font-weight: bold; }
  button { margin: 5px; padding: 10px 20px; }
</style>
</head>
<body>

<button id="greetBtn">Здравствуйте</button>
<div id="message"></div>

<script>
  const greetBtn = document.getElementById('greetBtn');
  const messageDiv = document.getElementById('message');

  greetBtn.onclick = () => {
    messageDiv.innerHTML = `
      <p>Я тебя люблю.</p>
      <button id="yesBtn">ТЫК</button>
      <button id="noBtn">ТЫК</button>
    `;

    document.getElementById('yesBtn').onclick = () => {
      messageDiv.innerHTML = 'Я тебя оченьочень очень люблю';
    };

    document.getElementById('noBtn').onclick = () => {
      messageDiv.innerHTML = 'Дай отлижу:-< ';
    };
  };
</script>

</body>
</html>
